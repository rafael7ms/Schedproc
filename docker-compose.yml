version: '3.8'

services:
  db:
    image: postgres:13
    container_name: roster_db
    environment:
      POSTGRES_DB: roster_db
      POSTGRES_USER: roster_user
      POSTGRES_PASSWORD: roster_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
